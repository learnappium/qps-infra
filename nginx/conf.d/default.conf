upstream jenkins_server {
    server jenkins-master:8080 fail_timeout=0;
}

upstream zafira_server {
    server zafira:8080 max_fails=0;
}

upstream sonar_server {
    server sonarqube:9000 max_fails=0;
}

upstream rabbitmq_server {
    server rabbitmq:15674 max_fails=0;
}

upstream ggr_server {
    server ggr:4444 max_fails=0;
}

upstream elasticsearch_server {
    server elasticsearch:9200 max_fails=0;
}

upstream selenium_hub {
    server selenium-hub:4444 max_fails=0;
}

  types {
    application/javascript  js;
    image/gif               gif;
    image/jpeg              jpg;
    text/css                css;
    text/html               html;
  }

  map $http_upgrade $connection_upgrade {
    default  upgrade;
    ''       close;
  }

server {
    listen       80;
    server_name  forge-qa.ecs.ads.autodesk.com;

    #to resolve issue with uploading to sonar huge project reports (Error 413)
    client_max_body_size 200M;

    # SSL configuration
#    listen 443 ssl;
#    ssl_certificate /etc/nginx/ssl/ssl.crt;
#    ssl_certificate_key /etc/nginx/ssl/ssl.key;
#    ssl_session_timeout 5m;
#    ssl_session_cache shared:SSL:10m;
##    ssl_dhparam /etc/nginx/ssl/dhparam.pem;
#    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
#    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
#    ssl_prefer_server_ciphers on;

    resolver 8.8.4.4 8.8.8.8 valid=300s;
    resolver_timeout 10s;

    #charset koi8-r;
    access_log  /var/log/nginx/default.access.log main;
    error_log   /var/log/nginx/default.error.log warn;

#    location /wd/ {
#      proxy_pass http://selenium_hub;
#    }

    location /grid/ {
      proxy_pass http://selenium_hub;
    }

    location /jenkins {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        #proxy_redirect off;
	#proxy_redirect http:// https://;
 
        if (!-f $request_filename) {
            proxy_pass http://jenkins_server;
            break;
        }
    }

    #Zafira Smule WebSockets
    location /zafira-ws/websockets/ {
      proxy_pass http://zafira_server;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection upgrade;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Real-IP $http_x_real_ip;
      proxy_set_header Host $host;
      proxy_pass_header X-XSRF-TOKEN;
      proxy_set_header Origin "";  
    }

    #Zafira instance
    location /zafira {
      proxy_pass http://zafira_server/zafira;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection upgrade;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Real-IP $http_x_real_ip;
      proxy_set_header Host $host;
      proxy_pass_header X-XSRF-TOKEN;
      proxy_set_header Origin "";

#      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
#      proxy_set_header X-Real-IP $http_x_real_ip;
    }

    #Zafira web service instance
    location /zafira-ws/ {
      proxy_pass http://zafira_server/zafira-ws/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection upgrade;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Real-IP $http_x_real_ip;
      proxy_set_header Host $host;
      proxy_pass_header X-XSRF-TOKEN;
      proxy_set_header Origin "";  
    }

    #GGR-WebSocket
    location /vnc {
      proxy_pass http://ggr_server;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $http_host;
      proxy_set_header Access-Control-Allow-Origin forge-qa.ecs.ads.autodesk.com;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-NginX-Proxy true;
    }

    location /stomp {
      proxy_pass http://rabbitmq_server;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Real-IP $http_x_real_ip;
    }

    location /sonarqube {
      proxy_pass http://sonar_server;
    }

    location /elasticsearch {
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;

      proxy_pass http://elasticsearch_server/$1/;
      rewrite ^/elasticsearch/(.*)$ /$1 break;
    }

    location /video {
        root   /usr/share/nginx;
    }

#  location / { 
#    proxy_set_header X-Forwarded-Host $host;
#    proxy_set_header X-Forwarded-Server $host;
#    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
#    proxy_pass http://127.0.0.1:8080/;
#  }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}

